{% extends 'home/base.html' %}
{% block title %}
Sign in
{% endblock title %}

{% block body %}
<main class="form-signin w-100 ">
    <div class="container mt-5 ">

        <form class='' action='{% url 'signin' %}' method='POST' >
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username </label>
              <input type="username" class="form-control" id="username" aria-describedby="usernameHelp" name='username' required>
              <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name='password' required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Save My Info</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</main>
{% endblock body %}
